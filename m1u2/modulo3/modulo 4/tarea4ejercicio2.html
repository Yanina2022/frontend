<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arraydenumeros</title>
</head>
<body>
    <script>
        const numero1 = parseInt(prompt('elija cualquier número:', ''));
		const numero2 = parseInt(prompt('elija otro  número:', ''));
		const numero3 = parseInt(prompt('elija otro :', ''));
        if (numero1 > numero2 && numero1 > numero3) {
			document.write(`el mayor es el  ${numero1}`);
		} else if (numero2 > numero3) {
			document.write(`el mayor es el  ${numero2}`);
		} else {
			document.write(`el mayor es el  ${numero3}`);
		}

    </script>
</body>
</html>
